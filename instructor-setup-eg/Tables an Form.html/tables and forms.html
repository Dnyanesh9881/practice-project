<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="full_name">full name:</label>
        <input type="text" placeholder="full name" name="fullname" id="full_name" >
        <label for="My_age">Age:</label>
        <input type="number" min="1" max="100" placeholder="current age"  name="age" id="My_age">
        <br>
        <br>
        <label for="dateofbirth">Date of Birth:</label>
        <input type="date" id="dateofbirth" >
        <label for="My_email">Email:</label>
        <input type="email" placeholder="email" name="email" id="My_email" required>
        <br>
        <br>
        <input type="datetime-local">
        <input type="checkbox">
        <input type="color">
        <label for="password">Password:</label>
        <input type="password" minlength="8" placeholder="password" name="password" id="password">
        <br>
        <br>
        <input type="radio" name="gender" >male
        <input type="radio" name="gender">female
        <input type="range">
        <br>
        <br>
        <input type="url">
        <input type="submit">
        <input type="reset">
        <!-- dropdowns-->
        <ol>
            <li>pune </li>
            <li>mumbai</li>
            <li>delhi</li>
            <li>bangalore</li>
        </ol>
        <label for="first_preference">first preference</label>
        <select id="first_preference" name="first_preference">
            <option value="pune">1</option>
            <option value="mumbai">2</option>
            <option value="delhi">3</option>
            <option value="bangalore">4</option>
        </select>
        <br>
        <label for="second_preference">second preference</label>
        <select id="second_preference" name="second_preference">
            <option value="pune">1</option>
            <option value="mumbai">2</option>
            <option value="delhi">3</option>
            <option value="bangalore">4</option>
        </select>
        <br>
        <label for="third_preference">third preference</label>
        <select id="third_preference" name="third_preference">
            <option value="pune">1</option>
            <option value="mumbai">2</option>
            <option value="delhi">3</option>
            <option value="bangalore">4</option>
        </select>
    <br>
    <label>summary</label>
    
        <textarea rows="" cols="50" placeholder="write here" ></textarea>
        <button type="submit">submit</button>
    </form>
        <form> 

        </form>






    
</body>
</html>
